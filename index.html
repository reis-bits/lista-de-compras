<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <main>
        <img src="./img/bag.png" alt="sacola de compras">
        <form>
            <input class="input-item" id="campo-item" type="text" placeholder="Digite o item que deseja adicionar"></input>
            <button class="button-item" id="btn-salvar-item" type="button">Salvar item</button>
        </form>

        <div class="container-lista">
            <h2>Lista de compras</h2>
            <hr>
            <ul id="lista-de-compras">
                <li class="lista-item">
                    <div class="lista-item-container">
                        <div>
                            <div class="container-checkbox">
                                <label for="checkbox-">
                                    <input type="checkbox" class="input-checkbox" id="checkbox-"/>
                                    <div class="checkbox-customizado checked"></div>
                                </label>
                            </div>
                            <p>Ração de gato</p>
                        </div>

                        <div>
                            <button id="delete-" class="item-lista-button" onclick="deletar()">
                                <img src="./img/delete.svg" alt="remover">
                            </button>
                            <button id="edit-" class="item-lista-button" onclick="editar()">
                                <img src="./img/edit.svg" alt="editar">
                            </button>
                        </div>
                    </div>
                    <p class="texto-data"></p>
                </li>
            </ul>
            <h2>Comprados</h2>
            <hr>
            <ul id="lista-de-comprados"></ul>
        </div>
    </main>
    
    <script src="js/app.js"></script>
</body>

</html>
